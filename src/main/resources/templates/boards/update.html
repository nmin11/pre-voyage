<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Pre Voyage - Update a Board</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>게시글 수정</h2>

<form th:action="@{/boards/{id}(id=${boardId})}" th:object="${boardForm}" method="post">
  <input type="hidden" name="_method" value="put">

  <label for="title">제목:</label>
  <input type="text" id="title" name="title" th:value="*{title}" required>
  <br><br>

  <label for="content">내용:</label>
  <textarea id="content" name="content" th:field="*{content}" required></textarea>
  <br><br>

  <button type="submit">수정하기</button>
</form>

<br>

<a href="/boards">게시글 목록으로</a>
</body>
</html>
