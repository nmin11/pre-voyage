<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Pre Voyage - Register</title>
</head>

<body>
<h1>회원가입</h1>

<form th:action="@{/users/signup}" th:object="${registerForm}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required />
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required />
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
  </div>
  <br/>
  <div>
    <button type="submit">회원가입</button>
    <a th:href="@{/login}" style="margin-left: 10px;">로그인</a>
  </div>
  <div>
    <p th:if="${param.error}">회원가입에 실패했습니다.</p>
  </div>
</form>
</body>
</html>
