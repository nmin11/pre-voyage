<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Pre Voyage - Coffee Shop</title>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>커피 메뉴</h2>
<p>총 <span th:text="${coffeeList.totalCounts}"></span> 개의 메뉴가 있습니다.</p>

<div class="coffee-container">
  <div class="coffee-card" th:each="coffee : ${coffeeList.coffeeList}">
    <img th:src="${coffee.imageUrl}" alt="커피 이미지">
    <h3 th:text="${coffee.name}"></h3>
    <p>Points: <span th:text="${coffee.price}"></span>원</p>
  </div>
</div>

</body>
</html>
